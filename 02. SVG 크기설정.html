<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        body {
            margin: 0;
        }
        svg {
            background: #ddd;
            /* width: 500px;
            height: 500px; */
        }
    </style>
</head>
<body>
    <!-- <SVG width="500" height="500"> -->
    <!--x y 0 0 의 위치에 가로 세로 500 크기의 뷰박스 세팅-->
    <!-- viewBox :  보이는 view의 크기를 나타냄 -->
    <!-- viewBox 크기에 따라 안에 크기가 상대적인 비율로 나타남 -->
    <SVG viewBox="0 0 500 500"> 
        <!-- 사각형 그리기 -->
        <rect x="0" y="0" width="100" height="100"></rect>
    </SVG>
</body>
</html>

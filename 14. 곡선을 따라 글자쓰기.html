    <style>
        body {
            margin: 0;

        .svg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ddd;
        }
        text {
            font-size: 1.5rem;
            font-weight: bold;
            /* color */
            fill: #fff000;
        }
        path {
            stroke: red;
            fill: none;
        }
    </style>
</head>

    <svg class="svg" xmlns="http://www.w3.org/2000/svg">
        <!-- defs : 나중에 참조할 그래픽 요소를 담아놓는 공간-->
